<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enigme 2 - Le nombre mystère</title>
<style>
  /* Importation d'une police futuriste et lisible */
  @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap');

  body {
    /* Un dégradé chaud, rappelant un coucher de soleil futuriste */
    background: linear-gradient(135deg, #4a0e4e, #8a1d5c, #f39c12);
    background-size: 200% 200%;
    animation: gradientShift 15s ease infinite; /* Animation douce du fond */
    color: #f0f0f0; /* Texte clair pour un bon contraste */
    font-family: "Titillium Web", sans-serif; /* Police moderne */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    overflow: hidden; /* Empêche le débordement */
  }

  /* Animation pour le dégradé de fond */
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    /* Effet "Glassmorphism" (verre dépoli) très futuriste */
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px); /* Support Safari */
    padding: 30px 40px;
    border-radius: 20px;
    border: 1px solid rgba(243, 156, 18, 0.3); /* Bordure chaude subtile */
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), 0 0 25px rgba(243, 156, 18, 0.1);
    max-width: 400px;
    transition: all 0.3s ease;
  }
  
  .container:hover {
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), 0 0 35px rgba(243, 156, 18, 0.3);
  }

  h1 {
    margin-bottom: 15px;
    color: #f39c12; /* Couleur or/orange chaude */
    font-weight: 700;
    /* Effet de lueur "néon" */
    text-shadow: 0 0 5px #f39c12, 0 0 10px rgba(243, 156, 18, 0.7);
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 10px;
    opacity: 0.9; /* Léger fondu pour hiérarchiser le texte */
  }

  input {
    padding: 12px;
    border-radius: 8px;
    border: 2px solid transparent; /* Bordure initiale transparente */
    border-bottom: 2px solid #f39c12; /* Soulignement accentué */
    margin-top: 10px;
    text-align: center;
    font-size: 1.1rem;
    width: 150px;
    background: rgba(255, 255, 255, 0.05); /* Fond subtil */
    color: #ffffff;
    font-family: "Titillium Web", sans-serif;
    transition: all 0.3s ease;
  }
  
  /* Effet de focus pour l'input */
  input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #f39c12; /* La bordure complète apparaît */
    box-shadow: 0 0 10px rgba(243, 156, 18, 0.5); /* Lueur au focus */
  }

  button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    background: #f39c12; /* Bouton couleur or */
    color: #4a0e4e; /* Texte violet foncé pour contraste */
    font-weight: 700;
    font-size: 1rem;
    font-family: "Titillium Web", sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    transform: perspective(1px) translateZ(0); /* (Fix pour le transform) */
  }

  button:hover {
    background: #f1c40f; /* Or plus clair au survol */
    box-shadow: 0 0 15px rgba(243, 156, 18, 0.7);
    transform: scale(1.05); /* Effet de "pop" */
  }
  
  button:active {
    transform: scale(0.98); /* Effet d'enfoncement */
  }

  #result {
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: bold;
    min-height: 1.5rem; /* Réserve l'espace pour éviter les sauts */
    transition: all 0.3s ease;
  }
  
  /* Ajout de lueurs pour les messages de résultat (optionnel mais sympa) */
  /* Le script JS ajoute ces couleurs, on ajoute juste une ombre */
  #result[style*="color: rgb(121, 255, 159)"] { /* Succès */
     text-shadow: 0 0 8px #79ff9f;
  }
  
  #result[style*="color: rgb(255, 118, 118)"],
  #result[style*="color: rgb(255, 186, 186)"] { /* Erreur */
     text-shadow: 0 0 8px #ff7676;
  }

</style>
</head>
<body>

<div class="container">
  <h1>Enigme 2</h1>
  <p>Je suis un nombre à 3 chiffres.</p>
  <p>Mon premier chiffre est 4.</p>
  <p>La somme de mes chiffres vaut 17.</p>
  <p>Je suis impair et plus petit que 460.</p>

  <input type="number" id="answer" placeholder="Ton nombre ici">
  <br>
  <button onclick="checkAnswer()">Vérifier</button>

  <div id="result"></div>
</div>

<script>
function checkAnswer() {
  const answer = document.getElementById('answer').value.trim();
  const result = document.getElementById('result');

  if (answer === "449") {
    result.style.color = "#79ff9f";
    result.innerHTML = "✅ Bravo ! 449 est la bonne réponse.";
  } else if (answer === "") {
    result.style.color = "#ffbaba";
    result.innerHTML = "❗ Entre un nombre avant de valider.";
  } else {
    result.style.color = "#ff7676";
    result.innerHTML = "❌ Mauvaise réponse, réfléchis bien...";
  }
}
</script>

</body>
</html>
